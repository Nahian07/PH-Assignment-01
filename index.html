<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/styles.css">
    <title>B12A01</title>
</head>
<body>
    <header>
        <nav>
            <h3 class="text-color1 nav-logo">LOGO</h3>
            <button class="primary-btn">Sign Up</button>
        </nav>
        
        <div class="banner">
            <h1 class="text-color2">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>

    <main>
        <section class="action">
            <div class="action-container">
                <div class="see-action">
                    <h3 class="action-title text-color2">See It in Action</h3>
                    <h5 class="action-subtitle">Explore the live preview and imagine your<br>brand in this bold new look.</h4>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>

                <div class="action-img">
                    <img src="images/wc-mini.png" alt="">
                </div>
            </div>
        </section>

        <section class="productive-users">
                <h4 class="productive-users-title">Joined Thousands of Productive Users</h4>

                <div class="users-container">
                    <div class="numbers">
                        <h2 class="text-color1">50K</h2>
                        <p>Active Users</p>
                    </div>
                    <div class="numbers">
                        <h2 class="text-color1">2M+</h2>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="numbers">
                        <h2 class="text-color1">95%</h2>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
        </section>
    </main>

    <footer>

    </footer>
